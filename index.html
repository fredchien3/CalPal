<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dangrek&family=Noto+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/main.css">
  <script src="./dist/main.js"></script>
  <title>CalPalðŸ¥—</title>
</head>
<body>
  <header>
    <h1 class="noselect">CalPal</h1>
    <nav>
      <a href="https://github.com/fredchien3">Github</a>
      <a href="https://www.linkedin.com/in/fchien/">LinkedIn</a>
    </nav>
  </header>
  <main>
    <section id="user-inputs-wrapper">
      <div id="slideshow-wrapper"></div>
    </section>
    <section class="charts-wrapper">
      <div style="width: 100%">
        <div id="selected-items-display"></div>
        <button id="reset-meal">Reset Meal</button>
      </div>
      <div class="middle-third">
        <div class="calorie-count-wrapper">
          <h2 id="calorie-count">0</h2><h3>calories</h3>
        </div>
        <div class="macros-chart-wrapper">
          <button id="toggle-macros-chart">Toggle Macro Chart</button>
          <canvas id="macros-chart" width="250" height="250"></canvas>
        </div>
      </div>
      <div class="micros-charts-wrapper">
        <div class="gram-micros-chart-wrapper">
          <canvas id="gram-micros-chart" width="250" height="200"></canvas>
        </div>
        <div class="milligram-micros-chart-wrapper">
          <canvas id="milligram-micros-chart" width="250" height="200"></canvas>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
