<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/main.css">
  <script src="./dist/main.js"></script>
  <title>CalPal🥗</title>
</head>
<body>
  <header>
    <h1>CalPal🍔🍕🍖🍗🍚🍜🍝</h1>
    <nav>Portfolio Page, Github, LinkedIn</nav>
  </header>
  <main>
    <section id="user-inputs-wrapper">
      <div id="slideshow-wrapper"></div>
    </section>
    <div class="calorie-count-wrapper">
      <h2 id="calorie-count">0</h2><h3>calories</h3>
      <button id="reset-meal">Reset Meal</button>
    </div>
    <section class="charts-wrapper">
      <div class="macros-chart-wrapper">
        <button id="toggle-macros-chart">Toggle Macro Chart</button>
        <canvas id="macros-chart" width="250" height="250"></canvas>
      </div>
      <div class="gram-micros-chart-wrapper">
        <canvas id="gram-micros-chart" width="200" height="200"></canvas>
      </div>
      <div class="milligram-micros-chart-wrapper">
        <canvas id="milligram-micros-chart" width="200" height="200"></canvas>
      </div>
      <div id="selected-items-display"></div>
    </section>
  </main>
</body>
</html>
